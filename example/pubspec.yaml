name: mayr_fake_api_example
description: Example application for mayr_fake_api package
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.9.2
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.0.0
  mayr_fake_api:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/api/
    - assets/api/user/
    - assets/api/user/profile/
    - assets/api/user/-/profile/
    - assets/api/products/
    - assets/api/products/details/
