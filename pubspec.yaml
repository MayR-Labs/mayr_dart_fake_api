name: mayr_fake_api
description: >
  A Flutter package that intercepts API calls and returns fake JSON responses from local files during development.
version: 1.0.0
homepage: https://github.com/YoungMayor/mayr_dart_fake_api
repository: https://github.com/YoungMayor/mayr_dart_fake_api
issue_tracker: https://github.com/YoungMayor/mayr_dart_fake_api/issues
documentation: https://github.com/YoungMayor/mayr_dart_fake_api/wiki
LICENSE: MIT

environment:
  sdk: ^3.9.2
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.0.0
  path: ^1.8.0
  http: ^1.0.0
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  faker: ^2.2.0
  mockito: ^5.4.6

flutter:
  assets:
    - assets/
    - test/assets/api/
    - test/assets/api/test_endpoint/
    - test/assets/api/dynamic/
    - test/assets/api/dynamic/-/
    - test/assets/api/dynamic/-/data/
    - test/assets/api/placeholders/

topics:
  - api
  - testing
  - flutter
  - productivity
  - development
